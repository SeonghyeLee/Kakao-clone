<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8">
    <meta name="viewport" content="wid=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie-edge">
    <title>Selectors and Pseudo Selectors</title>
  <style>
      .box{
          background-color: red;
          font-size: 40px;
      }
      .box:hover{
          background-color: pink;
      }
      .box:active{
          background-color: green;
      }
      .box:focus{
          background-color: blue;
      }
  </style>
  </head>
<body>
    <textarea class="box">lalalala</textarea>
</body>
</html>
