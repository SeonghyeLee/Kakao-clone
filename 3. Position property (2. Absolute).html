<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="wid=device-width", initial-scale=1.0">

    <title>Position</title>
  <style>
    body,html{
    height:100%;
    padding: 0;
    margin: 0;
    }
    body{
    height:400%;
    background-color: red;
    }
    .abs-box{
      background-color: yellow;
      width: 400px;
      height: 400px;
      border: 2px solid black;
      position: relative
    }
    .abs-box-child{
      background-color: green;
      width: 100px;
      height: 100px;
      border: 2px solid black;
      position: absolute;
      right: -10px
    }
  </style>
  </head>
<body>
  <div class="abs-box">
    <div class="abs-box-child"></div>
  </div>
  <div class="boxTwo">
    <span class="boxTwo-child"></span>
  </div>
</body>
