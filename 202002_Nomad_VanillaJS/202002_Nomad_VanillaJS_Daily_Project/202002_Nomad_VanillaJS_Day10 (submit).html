<!DOCTYPE html>
<html>
    <head>
        <title>Random Number Game</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Random Number Game</h1>
        <div class="js-ramdom">
            <h1 class="js-rangeYourResult"></h1>
            <div class="slideContainer">
                <input class="numberSlider" type="range" min="1" max="200" value="10" step="1"/>
                <h1 class=maxNumber></h1>
            </div>
        </div>
        <form class="js-submitForm">
            <h1>Guess the Number: </h1>
            <input class="submit" type="number"/>
            <button class="go">GO!</button>
            <h1 class="js-result"></h1>
            <h1 class="js-humanResult"></h1>
            <h1 class="js-vs"></h1>
        </form>
        <script src="202002_Nomad_VanillaJS_Day10 (submit).js"></script>
    </body>
</html>
